basePath: /v1
definitions:
  main.CommentDTO:
    description: Comment creation payload
    properties:
      content:
        example: Great post!
        maxLength: 1000
        type: string
    required:
    - content
    type: object
  main.DataResponse-array_store_FeedablePost:
    properties:
      data:
        items:
          $ref: '#/definitions/store.FeedablePost'
        type: array
    type: object
  main.DataResponse-main_activateResponse:
    properties:
      data:
        $ref: '#/definitions/main.activateResponse'
    type: object
  main.DataResponse-main_healthResponse:
    properties:
      data:
        $ref: '#/definitions/main.healthResponse'
    type: object
  main.DataResponse-main_loginResponse:
    properties:
      data:
        $ref: '#/definitions/main.loginResponse'
    type: object
  main.DataResponse-store_Comment:
    properties:
      data:
        $ref: '#/definitions/store.Comment'
    type: object
  main.DataResponse-store_Post:
    properties:
      data:
        $ref: '#/definitions/store.Post'
    type: object
  main.DataResponse-store_User:
    properties:
      data:
        $ref: '#/definitions/store.User'
    type: object
  main.ErrorResponse:
    description: Error response format
    properties:
      error:
        example: Something went wrong
        type: string
    type: object
  main.PostDTO:
    description: Post creation/update payload
    properties:
      content:
        example: This is the content of my post
        maxLength: 2000
        type: string
      tags:
        example:
        - golang
        - api
        items:
          type: string
        type: array
      title:
        example: My First Post
        maxLength: 100
        type: string
    required:
    - content
    - title
    type: object
  main.activateResponse:
    description: Account activation response
    properties:
      message:
        example: Account activated successfully
        type: string
    type: object
  main.authPayload:
    description: Authentication payload
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: password123
        maxLength: 72
        minLength: 8
        type: string
      username:
        example: johndoe
        maxLength: 30
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  main.healthResponse:
    properties:
      env:
        example: development
        type: string
      status:
        example: OK
        type: string
      version:
        example: 1.0.0
        type: string
    type: object
  main.loginResponse:
    description: User login response
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXApJ9...
        type: string
    type: object
  main.tokenDTO:
    description: Token payload
    properties:
      token:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
    required:
    - token
    type: object
  store.Comment:
    description: Comment information
    properties:
      content:
        example: Great post!
        type: string
      created_at:
        example: "2026-01-06T07:22:18Z"
        type: string
      id:
        example: 1
        type: integer
      post_id:
        example: 1
        type: integer
      user_id:
        example: 2
        type: integer
    type: object
  store.FeedablePost:
    description: Post with user and comment count information for feeds
    properties:
      comments:
        items:
          $ref: '#/definitions/store.Comment'
        type: array
      comments_count:
        example: 5
        type: integer
      content:
        example: This is the content of my first post
        type: string
      created_at:
        example: "2026-01-06T07:22:18Z"
        type: string
      id:
        example: 1
        type: integer
      tags:
        example:
        - golang
        - api
        items:
          type: string
        type: array
      title:
        example: My First Post
        type: string
      updated_at:
        example: "2026-01-06T07:22:18Z"
        type: string
      user_id:
        example: 1
        type: integer
      username:
        example: john_doe
        type: string
      version:
        example: 1
        type: integer
    type: object
  store.Post:
    description: Blog post information
    properties:
      comments:
        items:
          $ref: '#/definitions/store.Comment'
        type: array
      content:
        example: This is the content of my first post
        type: string
      created_at:
        example: "2026-01-06T07:22:18Z"
        type: string
      id:
        example: 1
        type: integer
      tags:
        example:
        - golang
        - api
        items:
          type: string
        type: array
      title:
        example: My First Post
        type: string
      updated_at:
        example: "2026-01-06T07:22:18Z"
        type: string
      user_id:
        example: 1
        type: integer
      version:
        example: 1
        type: integer
    type: object
  store.User:
    description: User account information
    properties:
      created_at:
        example: "2026-01-06T07:22:18Z"
        type: string
      email:
        example: john@example.com
        type: string
      id:
        example: 1
        type: integer
      is_active:
        example: false
        type: boolean
      username:
        example: john_doe
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the GopherFeed API server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: GopherFeed API
paths:
  /auth/activate:
    post:
      consumes:
      - application/json
      description: Activate a user account using the provided token
      parameters:
      - description: Activation token
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/main.tokenDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Account activated successfully
          schema:
            $ref: '#/definitions/main.DataResponse-main_activateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Activate a user account
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a token
      parameters:
      - description: User login payload
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/main.authPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Authentication token
          schema:
            $ref: '#/definitions/main.DataResponse-main_loginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: User login
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: User registration payload
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/main.authPayload'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/main.DataResponse-store_User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /feeds:
    get:
      consumes:
      - application/json
      description: Get posts feed with filtering and pagination
      parameters:
      - description: Number of items per page (1-100)
        example: 20
        in: query
        name: limit
        type: integer
      - description: Number of items to skip
        example: 0
        in: query
        name: offset
        type: integer
      - description: Sort order
        enum:
        - asc
        - desc
        example: desc
        in: query
        name: sort
        type: string
      - description: Comma-separated tags filter
        example: '"golang,api"'
        in: query
        name: tags
        type: string
      - description: Search in title and content
        example: '"golang"'
        in: query
        name: search
        type: string
      - description: Posts since this date (RFC3339)
        example: '"2026-01-01T00:00:00Z"'
        in: query
        name: since
        type: string
      - description: Posts until this date (RFC3339)
        example: '"2026-12-31T23:59:59Z"'
        in: query
        name: until
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.DataResponse-array_store_FeedablePost'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get user feed
      tags:
      - feeds
  /health:
    get:
      description: Check the health of the application
      produces:
      - application/json
      responses:
        "200":
          description: Application is healthy
          schema:
            $ref: '#/definitions/main.DataResponse-main_healthResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Health check
      tags:
      - health
  /posts:
    post:
      consumes:
      - application/json
      description: Create a new post
      parameters:
      - description: Post payload
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/main.PostDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Post created successfully
          schema:
            $ref: '#/definitions/main.DataResponse-store_Post'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a post
      tags:
      - posts
  /posts/{postID}:
    delete:
      consumes:
      - application/json
      description: Delete a post by its unique ID
      parameters:
      - description: Post ID
        in: path
        name: postID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Post deleted successfully
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a post
      tags:
      - posts
    get:
      consumes:
      - application/json
      description: Get a post by its unique ID with comments
      parameters:
      - description: Post ID
        in: path
        name: postID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.DataResponse-store_Post'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get a post
      tags:
      - posts
    put:
      consumes:
      - application/json
      description: Update a post by its unique ID
      parameters:
      - description: Post ID
        in: path
        name: postID
        required: true
        type: integer
      - description: Post payload
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/main.PostDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Post updated successfully
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "409":
          description: Edit conflict
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Update a post
      tags:
      - posts
  /posts/{postID}/comments:
    post:
      consumes:
      - application/json
      description: Create a new comment on a post
      parameters:
      - description: Post ID
        in: path
        name: postID
        required: true
        type: integer
      - description: Comment payload
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/main.CommentDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/main.DataResponse-store_Comment'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a comment
      tags:
      - comments
  /users/{userID}:
    get:
      consumes:
      - application/json
      description: Get a user by their unique ID
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.DataResponse-store_User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get user profile
      tags:
      - users
  /users/{userID}/follow:
    put:
      consumes:
      - application/json
      description: Follow a user by their unique ID
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User followed successfully
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Follow a user
      tags:
      - users
  /users/{userID}/unfollow:
    put:
      consumes:
      - application/json
      description: Unfollow a user by their unique ID
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User unfollowed successfully
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Unfollow a user
      tags:
      - users
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
